<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">

      <img src="images/illustration-hero.svg" />
      <div class="content">
          <h1>Order Summary</h1>

          <p class="hint">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>

          <div class="offer-container">
            <div class="music-plan">
              <img src="images/icon-music.svg" />
              <div id="annual-plan-box">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#" id="change-btn">Change</a>
          </div>

          <a href="#submit" id="submit">Proceed to Payment</a>

          <a href="#cancel" id="cancel-btn">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
